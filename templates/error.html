{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - Leprosy Detection{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                    <h1 class="display-1 fw-bold text-danger">{{ error_code }}</h1>
                    <h2 class="mb-4">{{ error_message }}</h2>
                    <p class="lead mb-5">Something went wrong. Please try again or return to the home page.</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                            <i class="fas fa-home me-2"></i> Go Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="fas fa-arrow-left me-2"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
